//                                     }
//                                 },
//                                 "required": [
//                                     "hour",
//                                     "minute"
//                                 ],
//                                 "type": "object"
//                             }
//                         },
//                         "type": "object"
//                     },
//                     "type": "array"
//                 }
//             },
//             "type": "object"
//         }
//     },
//     "type": "object"
